{% extends "web_base.html" %}
{% block title %}Login{% endblock %}
{% block content %}


<section>

  <div class="container-fluid px-0">
    <div class="row g-0 text-center vh-100">

      <div class="align-self-center">
        <h3 align="center">Seller Login</h3>
          <br>
        <div class="container">
        <form action="" method="POST">
            <div class="input-group mb-3">
                <label for="create" class="input-group-text">Category Name:</label>
                <input type="text"
                class="form-control"
                name="category_name"
                id="create"
                placeholder="Fruits"
                value="{{ category_name }}"/>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      </div>
    </div>
  </div>
</section>


{% endblock %}
